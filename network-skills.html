<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }
    
    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }
    
    .nodes text {
        pointer-events: none;
        font: 12px sans-serif;
    }
    </style>
</head>

<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v0.3.js"></script>
    <script>
      var width = window.innerWidth,
      height = window.innerHeight;


    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);
    var transform = d3.zoomIdentity;

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function(d) {
            return d.id;
        }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

    var link, node, labels;

    svg.call(d3.zoom()
      .scaleExtent([1 / 2, 8])
      .on("zoom", zoomed));

    d3.json("network_skills.json", function(error, graph) {
        if (error) throw error;

        link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr("stroke-width", function(d) {
                return Math.sqrt(d.value) * 2;
            });

        node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(graph.nodes)
            .enter().append("circle")
            .attr("r", 5)
            .attr("fill", function(d) {
                return color(d.id);
            })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("title")
            .text(function(d) {
                return d.id;
            });

        labels = svg.append("g")
            .attr("class", "label")
            .selectAll("text")
            .data(graph.nodes)
            .enter().append("text")
            .attr("dx", 6)
            .attr("dy", ".35em")
            .style("font-size", 10)
            .attr("fill", function(d) {
                // return color(d.id);
            })
            .text(function(d) {
                return d.id
            });


        simulation
            .nodes(graph.nodes)
            .on("tick", ticked);

        simulation.force("link").links(graph.links);

        function ticked() {
            link
                .attr("x1", function(d) {
                    return d.source.x;
                })
                .attr("y1", function(d) {
                    return d.source.y;
                })
                .attr("x2", function(d) {
                    return d.target.x;
                })
                .attr("y2", function(d) {
                    return d.target.y;
                });

            node
                .attr("cx", function(d) {
                    return d.x;
                })
                .attr("cy", function(d) {
                    return d.y;
                });

            labels
                .attr("x", function(d) {
                    return d.x;
                })
                .attr("y", function(d) {
                    return d.y;
                });

        }
    });

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

    function zoomed() {
        // container.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
        node.attr("transform", d3.event.transform);
        labels.attr("transform", d3.event.transform);
        link.attr("transform", d3.event.transform);
    }

    </script>
</body>

</html>
